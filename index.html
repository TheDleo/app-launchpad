<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="favicon.ico"/>
    <title>LaunchPad v0.5.10</title>

    <!-- Standard CSS -->
    <link rel="stylesheet" href="/lib/web-core/css/custom-theme/jquery-ui-1.8.16.custom.css" type="text/css"/>
    <link rel="stylesheet" href="css/layout.css" type="text/css"/>
    <link rel="stylesheet" href="/lib/web-core/css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css"/>




    <!-- Initialize the system and start the application -->
</head>
<body style="margin:10px;">
<div id="error-container" class="alert alert-error"></div>
<!-- Navigation -->
<div id="navbar-container">

</div>
<div id="app-list-container"></div>

<div id="app-container">
</div>


<div id="loginDialog" title="Please Log In..." class="cTxtLeft">
    <div>
        <div id="loginErrorMessage">Please enter your User Name and Password below to sign in;</div>
        <div class="cM1">
            <div class="cLeft cW33 cTxtRight dfTxtBold">
                <span class="cM1">Username:&nbsp;</span>
            </div>
            <div class="cLeft cW66">
                <input type="text" class="cW98" name="UserName" id="UserName" value=""/>
            </div>
            <div class="cClear"><!-- --></div>
        </div>
        <div class="cM1">
            <div class="cLeft cW33 cTxtRight dfTxtBold">
                <span class="cM1">Password:&nbsp;</span>
            </div>
            <div class="cLeft cW66">
                <input type="password" class="cW98" name="Password" id="Password" value=""/>
            </div>
            <div class="cClear"><!-- --></div>
        </div>
    </div>
</div>

<div id="logoffDialog" title="Log Out" class="cTxtLeft">
    <p>
        Are you sure you want to log out of the application? All unsaved work will
        be lost!
    </p>
</div>

<div id="changePasswordDialog" title="Change Password" class="cTxtLeft">
    <div>
        <div id="changePasswordErrorMessage"></div>
        <div class="cM1">
            <div class="cLeft cW33 cTxtRight dfTxtBold">
                <span class="cM1">Old&nbsp;Password:&nbsp;</span>
            </div>
            <div class="cLeft cW66">
                <input type="password" class=" cW98" id="OPassword" value=""/>
            </div>
            <div class="cClear"><!-- --></div>
        </div>
        <div class="cM1">
            <div class="cLeft cW33 cTxtRight dfTxtBold">
                <span class="cM1">New&nbsp;Password:&nbsp;</span>
            </div>
            <div class="cLeft cW66">
                <input type="password" class="cW98" id="NPassword" value=""/>
            </div>
            <div class="cClear"><!-- --></div>
        </div>
        <div class="cM1">
            <div class="cLeft cW33 cTxtRight dfTxtBold">
                <span class="cM1">Verify:&nbsp;</span>
            </div>
            <div class="cLeft cW66">
                <input type="password" class="cW98" id="VPassword" value=""/>
            </div>
            <div class="cClear"><!-- --></div>
        </div>
    </div>
</div>

<div id="changeProfileDialog" title="User Profile" class="cTxtLeft">
    <div>
        <div id="changeProfileErrorMessage"></div>

        <div class="cM1">
            <div class="cLeft cW25 formLabel" align="right">
                <strong>Full Name:&nbsp;</strong>
            </div>
            <div class="cLeft cW75">
                <input type="text" class="cW98 ONKEYUP" id="fullname" value=""/>
            </div>
            <div class="cClear"><!--  --></div>
        </div>

        <div class="cM1">
            <div class="cLeft cW25 formLabel" align="right">
                <strong>First Name:&nbsp;</strong>
            </div>
            <div class="cLeft cW75">
                <input type="text" class="cW98 ONKEYUP" id="firstname" value=""/>
            </div>
            <div class="cClear"><!--  --></div>
        </div>

        <div class="cM1">
            <div class="cLeft cW25 formLabel" align="right">
                <strong>Last Name:&nbsp;</strong>
            </div>
            <div class="cLeft cW75">
                <input type="text" class="cW98 ONKEYUP" id="lastname" value=""/>
            </div>
            <div class="cClear"><!--  --></div>
        </div>

        <div class="cM1">
            <div class="cLeft cW25 formLabel" align="right">
                <strong>Email:&nbsp;</strong>
            </div>
            <div class="cLeft cW75">
                <input type="text" class="cW98 ONKEYUP" id="email" value=""/>
            </div>
            <div class="cClear"><!--  --></div>
        </div>

        <div class="cM1">
            <div class="cLeft cW25 formLabel" align="right">
                <strong>Telephone:&nbsp;</strong>
            </div>
            <div class="cLeft cW75">
                <input type="text" class="cW98 ONKEYUP" id="phone" value=""/>
            </div>
            <div class="cClear"><!--  --></div>
        </div>

    </div>
</div>
<script src="/lib/web-core/js/jquery.js"></script>
<script src="/lib/web-core/js/jquery-ui-1.9.2.custom.min.js"></script>
<script src="/lib/web-core/js/df.js"></script>
<script src="/lib/web-core/js/df-err.js"></script>
<script src="/lib/web-core/js/application.js"></script>
<script src="/lib/web-core/js/bootstrap.min.js"></script>
<script src="/lib/web-core/js/mustache.js"></script>
<script src="/lib/web-core/js/templates.js"></script>
<script src="js/actions.js"></script>

</body>
</html>
