<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
		
		<!-- Standard CSS -->
		<link rel="stylesheet" href="../../themes/df-default/jquery-ui-1.9.1.custom.css" type="text/css" />
		<link rel="stylesheet" href="../../css/layout.css" type="text/css" />
		
		<!-- jQuery Imports -->
		<script src="../../jQuery/jquery-1.8.2.min.js"></script>
		<script src="../../jQuery/jquery-ui-1.9.1.custom.min.js"></script>
		<script src="../../jQuery/plugins/jquery.blockUI.js"></script>
		
		<!-- DF Imports -->
		<script src="../../dfcore/dfio.js"></script>
		<script src="../../dfcore/dferr.js"></script>
		<script src="../../dfui/jquery.dfsearchwidget.js"></script>
		
		<!-- Initialize the system and start the application -->
		<script src="js/users.js"></script>
		<script src="js/admin.js"></script>
	</head>
	<body>
		<div id="main_content" align="left">
			<div id="admin_radio"></div>
			<div id="admin_panel" class="">
				<div class="cLeft cW33 cH100" id="usersListCol">
					<div class="cTM2" id="usersList"></div>
				</div>
				<div class="cLeft cW66 cH100">
					<div class="cP1">
						<div class="cW100 ui-widget ui-corner-all cP1" align="left">
							<strong>User Editor:</strong> Use these controls below to create, update and delete users in the list
							to the left.
							<br/>
							<br/>
							
							<div>
								<div class="cLeft cW25 formLabel" align="right">
									<strong>User Name:&nbsp;</strong>
								</div>
								<div class="cLeft cW75">
									<input type="text" class="cW98 ONKEYUP" name="username" value=""/>
								</div>
								<div class="cClear"><!--  --></div>
							</div>
							
							<div class="cTM1">
								<div class="cLeft cW25 formLabel" align="right">
									<strong>Password:&nbsp;</strong>
								</div>
								<div class="cLeft cW75">
									<input type="password" class="cW98 ONKEYUP" id="Password" value=""/>
								</div>
								<div class="cClear"><!--  --></div>
							</div>
							
							<div class="cTM1">
								<div class="cLeft cW25 formLabel" align="right">
									<strong>Verify&nbsp;Password:&nbsp;</strong>
								</div>
								<div class="cLeft cW75">
									<input type="password" class="cW98" id="VPassword" value=""/>
								</div>
								<div class="cClear"><!--  --></div>
							</div>
							
							<div class="cTM1">
								<div class="cLeft cW25 formLabel" align="right">
									<strong>Full Name:&nbsp;</strong>
								</div>
								<div class="cLeft cW75">
									<input type="text" class="cW98 ONKEYUP" name="fullname" value=""/>
								</div>
								<div class="cClear"><!--  --></div>
							</div>
							
							<div class="cTM1">
								<div class="cLeft cW25 formLabel" align="right">
									<strong>First Name:&nbsp;</strong>
								</div>
								<div class="cLeft cW75">
									<input type="text" class="cW98 ONKEYUP" name="firstname" value=""/>
								</div>
								<div class="cClear"><!--  --></div>
							</div>
							
							<div class="cTM1">
								<div class="cLeft cW25 formLabel" align="right">
									<strong>Last Name:&nbsp;</strong>
								</div>
								<div class="cLeft cW75">
									<input type="text" class="cW98 ONKEYUP" name="lastname" value=""/>
								</div>
								<div class="cClear"><!--  --></div>
							</div>
							
							<div class="cTM1">
								<div class="cLeft cW25 formLabel" align="right">
									<strong>Email:&nbsp;</strong>
								</div>
								<div class="cLeft cW75">
									<input type="text" class="cW98 ONKEYUP" name="email" value=""/>
								</div>
								<div class="cClear"><!--  --></div>
							</div>
							
							<div class="cTM1">
								<div class="cLeft cW25 formLabel" align="right">
									<strong>Telephone:&nbsp;</strong>
								</div>
								<div class="cLeft cW75">
									<input type="text" class="cW98 ONKEYUP" name="phone" value=""/>
								</div>
								<div class="cClear"><!--  --></div>
							</div>
							
							<div class="cTM1">
								<div class="cLeft cW25 formLabel" align="right">
									<strong>User&nbsp;Role:&nbsp;</strong>
								</div>
								<div class="cLeft cW75">
									<select id="roleSelector" class="ONCHANGE" onchange="makeClearable()"></select>
								</div>
								<div class="cClear"><!--  --></div>
							</div>
							
							<div class="cTM1">
								<div class="cLeft cW25 formLabel" align="right">
									<strong>Status:&nbsp;</strong>
								</div>
								<div class="cLeft cW75">
									<div id="active">
										<input type="radio" id="isactive" name="isactive" class="ONCHANGE"/><label for="isactive">Active</label><input type="radio" id="inactive" name="isactive" class="ONCHANGE" checked="checked" /><label for="inactive">Inactive</label>
									</div>
								</div>
								<div class="cClear"><!--  --></div>
							</div>
							
							<br/>
							<br/>
							<div class="cTM1" align="right">
								<button id="clear">New User</button>
								<button id="delete">Delete User</button>
								<button id="save"><span id="saveLabel">Save User</span></button>
							</div>
						</div>
					</div>
				</div>
				<div class="cClear"><!--  --></div>
			</div>
		</div>
		<div class="cHidden">
			<div id="confirmDeleteUserDialog" title="Please Confirm Delete:" class="cTxtLeft">
				<p class="cP1">
					<span class="ui-icon ui-icon-alert" style="float: left; margin-right: .3em;"></span>
					<span id="confirmMsg">
						You are about to delete <span id="deleteUser"><!--  --></span>. Are you sure you want to delete this user?
					</span>
				</p>
			</div>
		</div>
	</body>
</html>
